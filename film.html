<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonradan Ä°zlenecek Filmler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 2rem;
    }
    #film-form {
      display: flex;
      gap: 0.5rem;
      margin: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      width: 250px;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ff9800;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffa726;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 90%;
      max-width: 500px;
    }
    li {
      background-color: #1e1e1e;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Sonradan Ä°zlenecek Filmler</h1>
  <p>Unutmamak iÃ§in buraya not al!</p>

  <form id="film-form">
    <input type="text" id="film-input" placeholder="Film adÄ± girin..." />
    <button type="submit">Ekle</button>
  </form>

  <ul id="film-list"></ul>

  <script>
    const form = document.getElementById('film-form');
    const input = document.getElementById('film-input');
    const list = document.getElementById('film-list');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const film = input.value.trim();
      if (film) {
        const li = document.createElement('li');
        li.innerHTML = `${film} <button class="delete">Sil</button>`;
        list.appendChild(li);
        input.value = '';
        input.focus();
      }
    });

    list.addEventListener('click', function (e) {
      if (e.target.classList.contains('delete')) {
        e.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
